<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great Mega Forex | Institutional Trading</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      #error-display { display: none; padding: 20px; background: #000; color: #ff5555; font-family: monospace; height: 100vh; z-index: 9999; position: fixed; top: 0; left: 0; width: 100%; }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-dark-900 text-white">
    <div id="root"></div>
    <div id="error-display">
      <h1>Application Error</h1>
      <p>The application failed to start. If you see this, check the console for details.</p>
      <pre id="error-stack"></pre>
    </div>
    <script>
      window.onerror = function(msg, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if(root) root.style.display = 'none';
        const el = document.getElementById('error-display');
        if(el) {
            el.style.display = 'block';
            document.getElementById('error-stack').innerText = `${msg}\nAt: ${source}:${lineno}`;
        }
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
